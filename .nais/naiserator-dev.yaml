apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sokos-mikrofrontend-template
  namespace: okonomi
  labels:
    team: okonomi
spec:
  env:
  - name: CORS_ALLOWED_ORIGIN
    value: "https://okonomiportalen.intern.dev.nav.no"
  image: {{ image }}
  port: 8080
  liveness:
    path: /sokos-mikrofrontend-template/internal/isAlive
    initialDelay: 10
  readiness:
    path: /sokos-mikrofrontend-template/internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /sokos-mikrofrontend-template/internal/metrics
  replicas:
    min: 1
    max: 2
  ingresses:
    - "https://okonomiportalen.intern.dev.nav.no/sokos-mikrofrontend-template"
  resources:
    limits:
      cpu: "3"
      memory: 768Mi
    requests:
      cpu: "50m"
      memory: 256Mi
