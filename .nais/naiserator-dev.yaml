apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sokos-mikrofrontend-template
  namespace: okonomi
  labels:
    team: okonomi
spec:
  env:
  - name: CORS_ALLOWED_ORIGIN
    value: "https://www.okonomiportalen.dev.intern.nav.no/"
  image: {{ image }}
  port: 7100
  liveness:
    path: /mikrofrontend/internal/isAlive
    initialDelay: 10
  readiness:
    path: /mikrofrontend/internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /mikrofrontend/internal/metrics
  replicas:
    min: 1
    max: 2
  ingresses:
    - "https://okonomiportalen.dev.intern.nav.no/mikrofrontend"
  resources:
    limits:
      cpu: "3"
      memory: 768Mi
    requests:
      cpu: "50m"
      memory: 256Mi
