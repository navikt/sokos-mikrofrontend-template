version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      day: "monday"
      time: "09:00"
      timezone: "Europe/Oslo"
    ignore:
      - dependency-name: "vite-plugin-mock"
        update-types: ["version-update:semver-major"]
    groups:
      npm:
        patterns:
          - "*"

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: "monday"
      time: "09:00"
      timezone: "Europe/Oslo"
    groups:
      github:
        patterns:
          - "*"