name: Dependabot auto-merge
on:
  pull_request:
    paths-ignore:
      - "**.md"
      - "LICENCE"
      - "CODEOWNERS"
      - ".gitignore"
      - ".github/workflows/deploy.yaml"
      - ".github/workflows/manual-deploy-dev.yaml"
      - ".github/workflows/playwright.yaml"
      - ".github/workflows/security.yaml"

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.user.login == 'dependabot[bot]' }}
    permissions:
      contents: write
      pull-requests: write
      checks: read
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for checks to pass
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));

            while (true) {
              const { data: checks } = await github.rest.checks.listForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: pr.head.sha,
              });

              const inProgress = checks.check_runs.some(check => check.status === 'in_progress' || check.status === 'queued');
              const failed = checks.check_runs.some(check => check.conclusion === 'failure');
              const success = checks.check_runs.every(check => check.conclusion === 'success');

              if (failed) {
                throw new Error('One or more checks have failed.');
              }

              if (success) {
                break;
              }

              if (inProgress) {
                console.log('Checks are still running. Waiting...');
                await delay(10000);
              }
            }

      - name: Auto-merge changes from Dependabot
        if: steps.metadata.outputs.update-type != 'version-update:semver-major' || steps.metadata.outputs.package-ecosystem == 'github_actions'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run deploy workflow
        if: success()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api repos/${{ github.repository }}/dispatches \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -F "event_type=dependabot-deploy"
